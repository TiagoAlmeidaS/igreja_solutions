version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: hinos_postgres
    environment:
      - POSTGRES_DB=hinos_db
      - POSTGRES_USER=hinos_user
      - POSTGRES_PASSWORD=hinos_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hinos_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hinos_user -d hinos_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  hinos_api:
    build:
      context: ./hinos_api
      dockerfile: Dockerfile
    container_name: hinos_api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=hinos_db;Username=hinos_user;Password=hinos_password
      - SQLiteConnectionString=Data Source=/app/data/hymns.db;Cache=Shared
    volumes:
      - ./hinos_api/data:/app/data
    networks:
      - hinos_network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  hinos_web:
    build:
      context: ./hinos_web
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:5000
    container_name: hinos_web
    ports:
      - "3000:80"
    depends_on:
      - hinos_api
    networks:
      - hinos_network
    restart: unless-stopped

networks:
  hinos_network:
    driver: bridge

volumes:
  hinos_data:
    driver: local
  postgres_data:
    driver: local
