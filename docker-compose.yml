version: '3.8'

services:
  hinos_api:
    build:
      context: ./hinos_api
      dockerfile: Dockerfile
    container_name: hinos_api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    volumes:
      - ./hinos_api/data:/app/data
    networks:
      - hinos_network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  hinos_web:
    build:
      context: ./hinos_web
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:5000
    container_name: hinos_web
    ports:
      - "3000:80"
    depends_on:
      - hinos_api
    networks:
      - hinos_network
    restart: unless-stopped

networks:
  hinos_network:
    driver: bridge

volumes:
  hinos_data:
    driver: local
